   <script>
    function predictSalary(event) {
        event.preventDefault();

        // Display loading message or spinner
        document.getElementById("predictionResult").innerHTML = "Loading...";

        // Get form data
        const formData = new FormData(document.getElementById('salaryPredictionForm'));

        // Format data
        const requestData = {};
        formData.forEach((value, key) => {
            requestData[key] = value;
        });

        // Make AJAX request to Flask server
        fetch('/predict', {
            method: 'POST',
            body: JSON.stringify(requestData),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            // Hide loading message or spinner
            document.getElementById("predictionResult").innerHTML = "";

            // Display prediction result
            document.getElementById("predictionResult").innerHTML = "Predicted Salary: $" + data.predicted_salary;
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
    </script>
